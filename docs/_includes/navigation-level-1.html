{%- for navItem in include.navItems %}
    {%- if navItem.relative_url %}
    <a class="nav-link gdm-nav-link-1" href="{{ navItem.relative_url | relative_url }}" target="view">{{ navItem.label }}</a>
    {%- else %}
    <a class="nav-link gdm-nav-link-1 disabled" href="#">{{ navItem.label }}</a>
    {%- endif %}
    {%- if navItem.children %}
        {%- include navigation-level-2.html navItems=navItem.children %}
    {%- endif %}
{%- endfor %}
